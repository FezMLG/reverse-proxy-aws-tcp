global
  chroot      /var/lib/haproxy
  pidfile     /var/run/haproxy.pid
  maxconn     4000
  user        haproxy
  group       haproxy
  daemon

defaults
  mode tcp

frontend mc
  bind :INBOUND_PORT_MC
  default_backend minecraft

backend minecraft
  server mc1 localhost:OUTBOUND_PORT_MC

frontend px
  bind :INBOUND_PORT_PLEX
  default_backend plex

backend plex
  server px1 localhost:OUTBOUND_PORT_PLEX
